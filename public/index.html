<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- canvas Tag -->

    <div class="toolBar">
        <div class="tool ">
            <img src="download.svg"
             class="tool-img " id="pencil-img" alt="" 
             onclick="handleToolChange('pencil')">
            <div class="tool-options pencil">
                <div class="pencil-size" >
 <input type="range"  id="pen-size" min="5" max="30" value="5">
                </div>
                <div class="pencil-color">
                    <div class="colors red" onclick="handleColorChange('red')"></div>
                    <div class="colors green" onclick="handleColorChange('green')"></div>
                    <div class="colors blue" onclick="handleColorChange('blue')"></div>
                </div>
            </div>
        </div>
        <div class="tool">
            <img src="eraser.svg" alt="" class="tool-img"  id="eraser-img" onclick="handleToolChange('eraser')">
            <div class="tool-options eraser">
                <div class="eraser-size" >
 <input type="range"  id="eraser-size" min="5" max=30>
                </div>
            </div>
        </div>
        <div class="tool">
            <img src="stickynote.svg" alt="" 
            onclick="handleToolChange('sticky')" class="tool-img" >
        </div>
        <div class = "tool">
            <input type="file"
            accept="file.extension|image/*"
            class="image-upload hidden">

            <img src="photoupload.svg" alt="" onclick="handleToolchange('sticky')"
            class="tool-img " id="pencil-img" alt="">
        </div>
        <div class="tool">
            <img src="undo.svg" alt=""
            class="tool-img undo-tool" >
        </div>
        <!-- <div class="tool">
            <img src="redo.svg" alt="" class="tool-img">

        </div> -->
    </div>
    <div>
        <div class="tool">

            <img src="zoom_in.svg" alt ="" class="zoom-in">
            
            
            
        </div>
    </div>
    <div>
        <div class="tool">
                                
            <img src="zoom_out.svg" alt ="" class="zoom-out">
        </div>
    </div>
    
    <!-- notes dom create -->
    <canvas class="board">
    </canvas>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
    <script src="sticky.js"></script>
    <script src="upload.js"></script>
    <script src="express.js"></script>
</body>

</html>
